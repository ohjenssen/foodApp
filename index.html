<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    
    <title>Food app</title>
    
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">

<body class="bg-gray">
        <header class="header">
            <h1 class="title">ScanMaster</h1>
            <div class="searchContainer searchBar">
                <form id="searchForm" class="searchForm">
                    <input type="text" id="search" placeholder="Find din vare">

                <button id="barcodeBtn"><img class="scanIcon" src="./images/scanIcon.svg"></button>
            </div>
        </header>

    <div class="container">
        <div class="loader"></div>
        <h2 class="mt-4 welcomeMessage">Velkommen, brug enten <span style="color: #008080;">searchbaren</span> eller <span style="color: #008080;">scanneren</span></h2>
        <h2 class="mt-4 searchResultsHeader" style="display: none;">Udvalget fra din <span style="color: #008080;">s√∏gning...</span></h2>
        <div class="results row row-cols-auto g-4 mt-3 searchResultsContainer">
            
        <!-- Custom card component -->

            <!-- <div class="customCard">
                <div class="imgContainer">
                    <img class="productImg" src="https://images.openfoodfacts.org/images/products/500/011/254/5326/front_da.52.200.jpg">
                </div>
                <div class="productInfo">
                    <h2>Coca Cola</h2>
                    <button class="seeMoreBtn">Se mer</button>
                </div>
            </div> -->
            
        </div>


    </div>

        <div id="barcodeScanner" class="videoContainer ">
            <video id="video" class="video" autoplay></video>

            <button id="videoCloseBtn"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrows-minimize" width="60" height="60" viewBox="0 0 24 24" stroke-width="1.5" stroke="#008080" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M5 9l4 0l0 -4" />
                <path d="M3 3l6 6" />
                <path d="M5 15l4 0l0 4" />
                <path d="M3 21l6 -6" />
                <path d="M19 9l-4 0l0 -4" />
                <path d="M15 9l6 -6" />
                <path d="M19 15l-4 0l0 4" />

              </svg></button>
        </div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
      
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/index.js" type="module">
</script>
